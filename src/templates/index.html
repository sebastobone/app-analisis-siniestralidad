<!doctype html>
<html>
<head>
    <title>Plantilla Seguimiento Reservas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<nav>
    <h1>Plantilla Seguimiento Reservas - SURA Colombia</h1>
    <ul>
        <li>
            <img src="static/logo_sura.png" alt="Logo SURA" width="200" height="74"></img>
        </li>
    </ul>
</nav>
<body>
    <h2>Seleccione su negocio:</h2>
    <form method="POST">
        <select name="dropdown_negocio">
            <option value="arl">ARL</option>
            <option value="autonomia">Autonomia</option>
            <option value="empresariales">Empresariales</option>
            <option value="movilidad">Movilidad</option>
            <option value="salud">Salud</option>
            <option value="soat">SOAT</option>
        </select>
        <input type="submit" value="Aceptar">
    </form>

    {% if negocio %}
        <p>Negocio seleccionado: <strong>{{ negocio }}</strong></p>
    {% endif %}

    <h2>Correr queries</h2>
    <form method="POST" action="/boton_correr_query_siniestros">
        <button type="submit">Correr query siniestros</button>
    </form>

    <form method="POST" action="/boton_correr_query_primas">
        <button type="submit">Correr query primas</button>
    </form>

    <form method="POST" action="/boton_correr_query_expuestos">
        <button type="submit">Correr query expuestos</button>
    </form>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}

    <h2>Controles de informacion</h2>
    <form method="POST" action="/boton_generar_controles">
        <button type="submit">Generar controles</button>
    </form>

    <h2>Plantilla</h2>
    <form method="POST" action="/">
        <input type="text" name="wb_path" placeholder="Ingrese ruta de la plantilla:" required>
        <input type="submit" value="Aceptar">
    </form>
    <form method="POST" action="/boton_abrir_plantilla">
        <button type="submit">Abrir plantilla</button>
    </form>
    <form method="POST" action="/boton_preparar_plantilla">
        <button type="submit">Preparar plantilla</button>
    </form>
    <form method="POST" action="/boton_almacenar_analisis">
        <button type="submit">Almacenar analisis</button>
    </form>

    <h3>Plantilla Frecuencia</h3>
    <form method="POST" action="/boton_generar_plantilla_frecuencia">
        <button type="submit">Generar</button>
    </form>
    <form method="POST" action="/boton_guardar_plantilla_frecuencia">
        <button type="submit">Guardar</button>
    </form>
    <form method="POST" action="/boton_traer_plantilla_frecuencia">
        <button type="submit">Traer</button>
    </form>

    <h3>Plantilla Severidad</h3>
    <form method="POST" action="/boton_generar_plantilla_severidad">
        <button type="submit">Generar</button>
    </form>
    <form method="POST" action="/boton_guardar_plantilla_severidad">
        <button type="submit">Guardar</button>
    </form>
    <form method="POST" action="/boton_traer_plantilla_severidad">
        <button type="submit">Traer</button>
    </form>

    <h3>Plantilla Plata</h3>
    <form method="POST" action="/boton_generar_plantilla_plata">
        <button type="submit">Generar</button>
    </form>
    <form method="POST" action="/boton_guardar_plantilla_plata">
        <button type="submit">Guardar</button>
    </form>
    <form method="POST" action="/boton_traer_plantilla_plata">
        <button type="submit">Traer</button>
    </form>
</body>
</html>
